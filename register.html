            color: bisque;

<body style="background-color: rgb(11, 11, 11); color:azure;">
     <header style="background-color: #032e45;text-align:center;">
      <nav><button> <a href="index.html" target="_blank">home</a></button>

       <h1 style="text-align: center;">registration page</h1>

       
    
       <form style="border:4px ;border-color: #032e45;border-style:solid; padding:40px;" action="action.php" >
        
        <fieldset >
            <legend style="color:bisque">name details</legend>
            <label for="fname">first name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <br>
        <label for="lname">last name:</label><br>
        <input type="text" id="lname" name="lname">
        </fieldset>
        <br>
        <fieldset >
            <legend style="color:bisque">preparation level</legend>
            <label for="class"> select class</label>
            <select id="class" name="class">
                <option value="none">
                    --
                </option>
                <option value="11">
                      11
                </option>
                <option value="1">
                      12
                </option>
                <option value="dropper">
                    dropper
                </option>
            </select>
            <br>
            <br>
            <label>how do you study</label>
            <br>
            <input type="checkbox" id="studymode1" name="studymode" value="self study">
            
            <label for="studymode1">
                 self study
            </label><br>

            <input type="checkbox" id="studymode2" name="studymode" value="offline coaching">
            
            <label for="studymode2">
                 offline coaching
            </label><br>


            <input type="checkbox" id="studymode3" name="studymode" value="online coaching">
            
            <label for="studymode3">
             online coaching
            </label><br>


            <input type="checkbox" id="studymode4" name="studymode" value="youtube">
            
            <label for="studymode4">
                 youtube
            </label><br>


            <input type="checkbox" id="studymode5" name="studymode" value="website notes">
            
            <label for="studymode5">
                 website notes
            </label><br>
            <br>
            
<label for="portion"> portion completed(in percentage)</label><br>
            <input type="range" min="0" max="100" id="portion" name="portion">
            
        </fieldset>
        <br>
        <fieldset>
            <legend>contact details</legend>
            <label for="num">contact number: </label>
            <input type="tel" id="num" name="num" pattern="">
            <br>
            <br>
            <label for="email">enter email:</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <br>
        <fieldset>
            <legend>verify and submit</legend>
            <input type="checkbox" name="verified" id="verified" required>
            <label for="verified">i have read all my details and hereby confirm my form </label>
            <br>
            <br>
            <input type="submit" value="submit">
           <input type="reset" value="reset">
        </fieldset>
       </form>

    
</body>
